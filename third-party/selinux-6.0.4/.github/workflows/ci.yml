---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@main
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@main
        env:
          CHEF_LICENSE: accept-no-persist

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@main
      - name: Run yaml Lint
        uses: actionshub/yamllint@main

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@main
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@main

  integration:
    needs: [mdl, yamllint, delivery]
    runs-on: macos-10.15
    strategy:
      matrix:
        os:
          - centos-7
          - centos-8
          - centos-stream-8
          # - fedora-latest # TODO: reenable once https://github.com/chef/bento/issues/1333 is fixed
          - debian-10
          - ubuntu-1804
          - ubuntu-2004
          - oracle-7
          - oracle-8
        suite:
          - enforcing
          - permissive
          - disabled
        exclude:
          - os: ubuntu-1804
            suite: enforcing
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: test-kitchen
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
