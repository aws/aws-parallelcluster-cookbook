  - name: login_nodes_headnode_keys_configuration
    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-environment::login_nodes_keys]
    verifier:
      controls:
        - head_node_directory_initialized
