    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-environment::backup_internal_use_shared_data]
      - recipe[aws-parallelcluster-environment::mount_internal_use_efs]
      - recipe[aws-parallelcluster-environment::restore_internal_use_shared_data]
