---
verifier:
  name: inspec
  inspec_tests:
    - test

suites:
  - name: install_pyenv
    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-tests::test_resource]
    verifier:
      controls:
        - /default_pyenv_installed/
    attributes:
      resource: install_pyenv:run
  - name: package_repos
    run_list:
      - recipe[aws-parallelcluster-tests::test_resource]
    verifier:
      controls:
        - /tag:install_package_repos/
    attributes:
      resource: package_repos
