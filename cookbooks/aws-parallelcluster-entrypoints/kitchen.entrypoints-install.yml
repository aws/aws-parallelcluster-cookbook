---
verifier:
  name: inspec
  inspec_tests:
    - ../aws-parallelcluster-awsbatch/test
    - ../aws-parallelcluster-platform/test
    - ../aws-parallelcluster-environment/test
    - ../aws-parallelcluster-computefleet/test
    - ../aws-parallelcluster-slurm/test
