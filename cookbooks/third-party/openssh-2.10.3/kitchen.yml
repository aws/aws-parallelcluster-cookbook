driver:
  name: vagrant

provisioner:
  name: chef_infra
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-stream-8
  - name: debian-10
  - name: debian-10
  - name: freebsd-12
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: macosx-10.15
    driver_config:
      box: tas50/macos_10.15
      provider: vmware_desktop

suites:
  - name: default
    run_list: openssh::default
  - name: iptables
    run_list:
      - openssh::default
      - openssh::iptables
    excludes:
      - almalinux-8
      - centos-7
      - centos-stream-8
      - macosx-10.15
      - opensuse-leap-15
      - rockylinux-8
