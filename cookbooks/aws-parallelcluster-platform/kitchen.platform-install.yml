---
verifier:
  name: inspec
  inspec_tests:
    - test

suites:
  - name: sudo
    run_list:
      - recipe[aws-parallelcluster-platform::sudo_install]
    verifier:
      controls:
        - /tag:install_sudo/
  - name: users
    run_list:
      - recipe[aws-parallelcluster-platform::users]
    verifier:
      controls:
        - /tag:install_users/
  - name: disable_services
    run_list:
      - recipe[aws-parallelcluster-platform::disable_services]
    verifier:
      controls:
        - /services_disabled/
