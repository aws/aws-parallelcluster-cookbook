# Allows to test single resources.
#
# Must be run as local file (override) of kitchen.docker.yml
# export KITCHEN_YAML=kitchen.docker.yml
# export KITCHEN_LOCAL_YAML=kitchen.resources.yml
# See: https://kitchen.ci/docs/reference/configuration
---
verifier:
  name: inspec
  inspec_tests:
    # resource tests will use controls from this directory
    - path: test/resources

# If you need to test a resource with recipe/resources dependencies,
# add recipe[aws-parallelcluster::add_dependencies] as first item in the run_list
# then define a dependencies attribute, listing them with recipe: or resource: prefix.
# You can find an example in the add_depdendencies.rb file.
suites:
  - name: install_packages
    run_list:
      - recipe[aws-parallelcluster::add_dependencies]
      - recipe[aws-parallelcluster-install::test_resource]
    verifier:
      controls:
        - install_packages
    attributes:
      dependencies:
        - resource:package_repos
      resource: install_packages
  - name: ec2_udev_rules
    run_list:
      - recipe[aws-parallelcluster-install::test_resource]
    verifier:
      controls:
        - write_common_udev_configuration_files
        - /ec2blkdev_service_installation/
        - debian_udevd_reload_configuration
    attributes:
      resource: ec2_udev_rules
  - name: mysql_client
    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-install::test_resource]
    verifier:
      controls:
        - /mysql_client/
    attributes:
      dependencies:
        - recipe:aws-parallelcluster-platform::directories
      resource: mysql_client
  - name: nfs
    run_list:
      - recipe[aws-parallelcluster-common::test_resource]
    verifier:
      controls:
        - nfs_installed_with_right_version
    attributes:
      resource: nfs
      dependencies:
        - recipe:aws-parallelcluster-test::docker_mock
  - name: sticky_bits
    run_list:
      - recipe[aws-parallelcluster-config::test_resource]
    verifier:
      controls:
        - sticky_bits_configured
    attributes:
      resource: sticky_bits
  - name: slurm_dependencies
    run_list:
      - recipe[aws-parallelcluster::add_dependencies]
      - recipe[aws-parallelcluster-slurm::test_resource]
    verifier:
      controls:
        - slurm_dependencies_installed
    attributes:
      resource: slurm_dependencies
      dependencies:
        - resource:package_repos
  - name: jwt_dependencies
    run_list:
      - recipe[aws-parallelcluster::add_dependencies]
      - recipe[aws-parallelcluster-slurm::test_resource]
    verifier:
      controls:
        - jwt_dependencies_installed
    attributes:
      resource: jwt_dependencies
      dependencies:
        - resource:package_repos
  - name: munge
    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-slurm::test_resource]
    verifier:
      controls:
        - munge_installed
        - munge_user_and_group_created
        - munge_folders_created
        - munge_init_script_configured
    attributes:
      resource: munge
      dependencies:
        - recipe:aws-parallelcluster-platform::directories
        - resource:package_repos
        - resource:install_packages
  - name: dns_domain_setup
    run_list:
      - recipe[aws-parallelcluster-slurm::test_resource]
    verifier:
      controls:
        - dns_domain_setup
    attributes:
      resource: dns_domain
  - name: system_authentication
    run_list:
      - recipe[aws-parallelcluster::add_dependencies]
      - recipe[aws-parallelcluster-common::test_resource]
    verifier:
      controls:
        - system_authentication_packages_installed
    attributes:
      resource: system_authentication
      dependencies:
        - resource:package_repos
  - name: arm_pl
    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-install::test_resource]
    verifier:
      controls:
        - /^tag:install_arm_pl/
    driver:
      # arm_pl can be executed only on arm instance example: c6g.large
      instance_type: c6g.large
    attributes:
      resource: arm_pl
      dependencies:
        - recipe:aws-parallelcluster-platform::directories
        - resource:package_repos
  - name: build_tools
    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-install::test_resource]
    verifier:
      controls:
        - build_tools_installed
    attributes:
      resource: build_tools
      dependencies:
        - recipe:aws-parallelcluster-platform::directories
        - resource:package_repos
        - resource:node_attributes
  - name: dcv
    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-install::test_resource]
    verifier:
      controls:
        - /^dcv/
    attributes:
      resource: dcv
      dependencies:
        - recipe:aws-parallelcluster-test::docker_mock
        - recipe:aws-parallelcluster-platform::directories
        - resource:node_attributes
      cluster:
        is_official_ami_build: true
    driver:
      instance_type: t3.medium
  - name: nvidia_driver
    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-install::test_resource]
    verifier:
      controls:
        - /tag:install_.*nvidia_driver/
    driver:
      # nvidia_driver can be executed only on a graphic EC2 instance example: g5.xlarge(x86_86) or g5g.xlarge(aarm64)
      instance_type: g4dn.2xlarge
    attributes:
      resource: nvidia_driver
      dependencies:
        - recipe:aws-parallelcluster-platform::directories
        - resource:package_repos
        - resource:install_packages
      cluster:
        nvidia:
          enabled: true
  - name: nvidia_gdrcopy
    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-install::test_resource]
    verifier:
      controls:
        - /tag:install_.*gdrcopy/
    driver:
      # nvidia_driver can be executed only on a graphic EC2 instance example: g5.xlarge(x86_86) or g5g.xlarge(aarm64)
      instance_type: g4dn.2xlarge
    attributes:
      resource: gdrcopy
      dependencies:
        - recipe:aws-parallelcluster-platform::directories
        - resource:package_repos
        - resource:install_packages
        - resource:nvidia_driver
        - recipe:aws-parallelcluster-install::cuda
      cluster:
        nvidia:
          enabled: true
  - name: nvidia_fabric_manager
    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-install::test_resource]
    verifier:
      controls:
        - /tag:install_.*fabric_manager/
    driver:
      # nvidia_driver can be executed only on a graphic EC2 instance example: g5.xlarge(x86_86) or g5g.xlarge(aarm64)
      instance_type: g4dn.2xlarge
    attributes:
      resource: fabric_manager
      dependencies:
        - recipe:aws-parallelcluster-platform::directories
        - resource:package_repos
      cluster:
        nvidia:
          enabled: true
  - name: nvidia_dcgm
    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-install::test_resource]
    verifier:
      controls:
        - /tag:install_.*nvidia_datacenter-gpu-manager/
    driver:
      # nvidia_driver can be executed only on a graphic EC2 instance example: g5.xlarge(x86_86) or g5g.xlarge(aarm64)
      instance_type: g4dn.2xlarge
    attributes:
      resource: nvidia_dcgm
      dependencies:
        - recipe:aws-parallelcluster-platform::directories
        - resource:package_repos
      cluster:
        nvidia:
          enabled: true
  - name: network_service_restart
    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-common::test_resource]
    verifier:
      controls:
        - network_service_running
    attributes:
      dependencies:
        - resource:node_attributes
        - recipe:aws-parallelcluster-test::docker_mock
      resource: network_service
  - name: network_service_reload
    run_list:
      - recipe[aws-parallelcluster-tests::setup]
      - recipe[aws-parallelcluster-common::test_resource]
    verifier:
      controls:
        - network_service_running
    attributes:
      dependencies:
        - resource:node_attributes
        - recipe:aws-parallelcluster-test::docker_mock
      resource: network_service:reload
