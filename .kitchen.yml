        cfn_sqs_queue: <%= ENV['CFN_SQS_QUEUE'] %>
        cfn_ddb_table: <%= ENV['CFN_DDB_TABLE'] %>
        custom_node_package: <%= ENV['PARALLELCLUSTER_NODE_URL'] %>
        os: <%= ENV['OS'] %>
        ganglia_enabled: 'yes'
        nvidia:
          enabled: <%= ENV['NVIDIA_ENABLED'] %>

  - name: slurm_config_MasterServer
