verifier:
  name: inspec
  inspec_tests:
    - test/recipes
    - test/resources
  reporter:
    - cli
    - junit2:.kitchen/inspec/results/%{platform}_%{suite}_inspec.xml

provisioner:
  data_path: test/data
  attributes:
    kitchen: true
    cluster:
      # right now tests depend on this parameter: we will try to remove the dependency later
      region: us-east-1
      parallelcluster-node-version: '3.4.1'

lifecycle:
  <% %w(pre post).each do |prefix| %>
  <% %w(create converge verify destroy).each do |phase| %>
  <% op = "#{prefix}_#{phase}" %>
  <%= op %>:
    - local: bash ./kitchen.run-hook.sh <%= op %> $(dirname "$0")
  <% end %>
  <% end %>